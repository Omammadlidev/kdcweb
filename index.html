<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sertifika Alma</title>
</head>
<body>
    <h2>Sertifikanızı Almak İçin Kodu Girin</h2>
    <form id="certificate-form">
        <label for="code">Sertifika Kodu:</label>
        <input type="text" id="code" name="code" required>
        <button type="submit">Sertifikayı Al</button>
    </form>
    <p id="error-message" style="color:red; display:none;">Geçersiz kod. Lütfen tekrar deneyin.</p>

    <script src="script.js"></script>
</body>
</html>
